version: 2
jobs:
  test:
    docker:
      - image: golang
    steps:
      - checkout
      - run:
          name: install go deps
          working_directory: api
          command: go get -t ./...
      - run:
          name: run go tests
          working_directory: api
          command: go test -v .
  
  deploy:
    docker:
      - image: google/cloud-sdk

    steps:
      - checkout
      - run:
          name: install dependencies
          working_directory: .circleci
          command: ./setup.sh
          
      - run:
          name: deploy to app engine
          command: make deploy
    
workflows:
  version: 2
  build-deploy-test:
    jobs:
      - test
      - deploy:
          filters:
            branches:
              only: master
